<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .otp-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Enter OTP</h1>
                <p>We've sent a verification code to your email</p>
            </div>
            
            <form class="login-form">
                <div class="otp-group">
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                    <input type="text" class="otp-input" maxlength="1" required>
                </div>
                
                <button type="submit" class="login-button"><a href="reset-password.html">Continue</a></button>
            </form>
            
            <div class="social-login">
                <button class="social-button">
                    <img src="assets\google-icon-logo-svgrepo-com.svg" alt="Google" class="svg-icon">
                    Continue with Google
                </button>
                <button class="social-button">
                    <img src="assets/github.svg" alt="GitHub" class="svg-icon">
                    Continue with GitHub
                </button>
            </div>
            
            <div class="signup-link">
                Didn't receive code? <a href="#" id="resend-otp">Resend OTP</a>
            </div>
        </div>
    </div>
</body>
</html>
